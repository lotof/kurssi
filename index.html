```cpp
/*
  Vilkuttaa lediä sekunnin välein
*/
 
// ledi on kytketty pinni 13:een,
// annetaan sille nimi:
int ledi = 13;

// setup käy vain kerran, käynnistyessä
void setup() {                
  pinMode(ledi, OUTPUT);      // Tee pinnistä ulosmeno   
}

// loop pyörii ympäri loputtomiin
void loop() {
  digitalWrite(ledi, HIGH);   // pistä ledi päälle (HIGH tarkoittaa jännitettä)
  delay(1000);                // odota sekunti
  digitalWrite(ledi, LOW);    // pistä ledi pois päältä
  delay(1000);                // odota sekunti
}
```

## **3:**Teoriaa

---

#Jännite, virta, vastus
    
Varaus = vesi  
Jännite U (voltit, V) = pumpun paine  
Virta I (ampeerit, A) = kuinka paljon vettä tulee  
Vastus R (ohmit, Ω) = letkun koko  
Ohmin laki: U = I * R
